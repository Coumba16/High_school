  <div class="container-fluid"> 
  <h1 style="color:azure;">Enregistrement Student</h1> 
  <div class="d-flex">
      <button type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Add Student</button>
  </div>

</nav>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Student ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Class</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
  <tr *ngFor="let row studentData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.class}}</td>
    <td>
      <button class="btn btn-info">Edit</button>
      <button class="btn  btn-danger mx-3">Delete</button>
    </td>
  </tr>
</tbody>
</table>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Students</h5>
        <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3"> 
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Class</label>
            <input type="text" formControlName="class"class="form-control" id="exampleInputPassword1">
          </div>
      
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button"   (click)="postStudentDetails()" class="btn btn-primary">Save Students</button>
      </div>
    </div>
  </div>
</div>
